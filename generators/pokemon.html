<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #bebebe;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .pokemon-name {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #b60707;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #940000;
    }
    .poke-card {
      background: rgb(255, 99, 99);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .poke-card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    .poke-card h2 {
      text-transform: capitalize;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Random Pokemon Generator</h1>
  <div class="pokemon-name" id="pokemonName">Click the button to get a pokemon!</div>
  <button class="button" onclick="generatePokemon()">Generate pokemon</button>
  <div class="poke-card" id="pokemon-card" style="display: none;">
    <img id="pokemon-image" src="" alt="PokÃ©mon">
    <h2 id="pokemon-name"></h2>
  </div>

  <script>
    async function generatePokemon() {
      const maxPokemon = 1010; // Total as of latest gen, update if needed
      const randomId = Math.floor(Math.random() * maxPokemon) + 1;
      const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`);
      const data = await res.json();

      document.getElementById('pokemon-image').src = data.sprites.other['official-artwork'].front_default;
      document.getElementById('pokemon-name').textContent = data.name;
      document.getElementById('pokemon-card').style.display = 'block';
    }

  </script>
</body>
</html>
