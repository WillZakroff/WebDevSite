<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generator Hub</title>
  <style>
    body {
      background-color: #f2ff9e;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
    }

    a.button {
      display: block;
      text-align: center;
      padding: 15px;
      background-color: #c28958;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #ae784a;
    }
  </style>
</head>
<body>
  <h1>Select a Generator</h1>
  <div class="button-container">
    <a href="dinosaurs.html" class="button">Dinosaur Generator</a>
    <a href="evan_testa.html" class="button">Evan Generator</a>
    <a href="many_things.html" class="button">Deck of Many Things</a>
    <a href="pokemon.html" class="button">Pokemon Generator</a>
    <a href="ghibli.html" class="button">Ghibli Movie Generator</a>
  </div>
</body>
</html>
