<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinosaur Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #009753;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .dino-name {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #5d3911;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #442706;
    }
    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">Back</a>
  <h1>Random Dinosaur Generator</h1>
  <div style="padding:2.5%"  class="dino-name" id="dinoName">Click the button to get a dinosaur!</div>
  <button class="button" onclick="generateDinosaur()">Generate Dinosaur</button>

  <script>

"Afrovenator",
"Alamosaurus",

"Brachiosaurus",
"Camptosaurus",
"Carnotaurus",
"Ceratosaurus",
"Chasmosaurus",
"Citipati",
"Coelophysis",
"Compsognathus",
"Concavenator",
"Corythosaurus",
"Cryolophosaurus",
"Daspletosaurus",
"Deinocheirus",
"Deinonychus",
"Dilophosaurus",
"Dracorex",
"Dryosaurus",
"Edmontosaurus",
"Eoraptor",
"Euoplocephalus",
"Fukuiraptor",
"Fukuisaurus",
"Gallimimus",
"Gasosaurus",
"Giganotosaurus",
"Gigantoraptor",
"Hadrosaurus",
"Herrerasaurus",
"Huayangosaurus",
"Hypsilophodon",
"Iguanodon",
"Incisivosaurus",
"Jobaria",
"Kentrosaurus",
"Lamplughsaura",
"Leaellynasaura",
"Lesothosaurus",
"Maiasaura",
"Majungasaurus",
"Mapusaurus",
"Massospondylus",
"Mei",
"Microraptor",
"Minmi",
"Monolophosaurus",
"Mononykus",
"Neovenator",
"Ornithomimus",
"Oviraptor",
"Pachycephalosaurus",
"Parasaurolophus",
"Pentaceratops",
"Plateosaurus",
"Polacanthus",
"Protoceratops",
"Psittacosaurus",
"Qianzhousaurus",
"Rapetosaurus",
"Raptorex",
"Rhabdodon",
"Rugops",
"Saichania",
"Saltasaurus",
"Scelidosaurus",
"Segnosaurus",
"Shantungosaurus",
"Shunosaurus",
"Sinoceratops",

"Velafrons",

"Yamaceratops",
"Yangchuanosaurus",
"Yutyrannus",
"Zuniceratops"
    ];

    function generateDinosaur() {
      const randomIndex = Math.floor(Math.random() * dinosaurs.length);
      document.getElementById("dinoName").textContent = dinosaurs[randomIndex];
    }
  </script>
</body>
</html>
